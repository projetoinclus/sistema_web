<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sistema Web</title>
        <link type="text/css" rel="stylesheet" href="./css/global.css" />
        <link type="text/css" rel="stylesheet" href="./css/login.css" />
    </head>
    <body>
        <div id="bg-login">
            <div id="box-login">
                <div class="form-control">
                    <label for="ipt-usuario">Usuário</label>
                    <input type="text" id="ipt-usuario" placeholder="digite seu usuário" />
                </div>
                <div class="form-control">
                    <label for="ipt-senha">Senha</label>
                    <input type="password" id="ipt-senha" placeholder="digite sua senha" />
                </div>
                <button class="btn-primary" id="btn-autenticar">Autenticar</button>
            </div>
        </div>
    </body>
</html>
